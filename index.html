<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/202b7d2b3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Konwerter temperatur</title>
</head>

<body>
    <div class="triangle"></div>
    <main>
        <header>
            <div class="app__heading">
                <h1 class="app__heading__text">Temperature converter</h1>
            </div>
            <div class="app__heading__info">
                <i class="app__heading__info__icon fa-solid fa-temperature-half"></i></div>
        </header>
        <div class="app__body">
            <section class="app__body__input">
                <div class="app__body__input__heading">
                    <h2 class="app__body__input__heading__text">Type your Temperature:</h2>
                </div>
                <div class="app__body__input__temp">
                    <input type="text" name="" id="" class="app__body__input__temp__box">
                </div>
                <div class="app__body__input__buttons">
                    <button class="app__body__input__buttons__btn btn__convert">Convert</button>
                    <button class="app__body__input__buttons__btn btn__reset">Reset</button>
                </div>
            </section>
            <section class="app__body__output">
                <div class="app__body__output__heading">
                    <h2 class="app__body__output__heading__text">Your temperature is:</h2>
                </div>
                <div class="app__body__output__temp">
                    <p class="app__output__temp__p output">69*C</p>
                </div>
                <div class="app__body__output__buttons">
                    <button class="app__body__output__buttons__btn">Revert</button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
